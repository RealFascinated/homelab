kind: Service
apiVersion: v1
metadata:
  name: mastodon-external
  namespace: traefik
spec:
  type: ExternalName
  externalName: 10.0.0.136
  ports:
    - name: http
      port: 3000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mastodon-external-ingress
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mastodon.fascinated.cc`)
      kind: Rule
      middlewares:
        - name: default-headers
          namespace: traefik
      services:
        - name: mastodon-external
          port: 3000
  tls:
    secretName: fascinated-cc
