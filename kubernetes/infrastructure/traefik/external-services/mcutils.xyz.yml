kind: Service
apiVersion: v1
metadata:
  name: mc-utils-external
  namespace: traefik
spec:
  type: ExternalName
  externalName: 10.0.50.137
  ports:
    - name: http
      port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mc-utils-external-ingress
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mcutils.xyz`)
      kind: Rule
      middlewares:
        - name: default-headers
          namespace: traefik
        - name: compress
          namespace: traefik
      services:
        - name: mc-utils-external
          port: 80
  tls:
    secretName: mcutils-xyz
