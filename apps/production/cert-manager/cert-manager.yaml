---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m0s
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: 31.1.1
  interval: 1m0s
  releaseName: cert-manager
  targetNamespace: default
  valuesFrom:
    - kind: Secret
      name: cert-manager-secret
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: cert-manager-secret
  namespace: cert-manager
stringData:
  values.yaml: |
    installCRDs: true
    replicaCount: 1
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9
